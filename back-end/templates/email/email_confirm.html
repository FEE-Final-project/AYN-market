{% extends "email/base.html" %}

{% block body %}
    <h3>Hello{% if username %}, {{username}}{% endif %}</h3>
    <p>
        Thank you for registering an account in Mshfa!
        Confirm your email address to continue registration.
    </p>
    <a href="{{ domain }}/auth/pass-reset/?uidb64={{uid}}&token={{token}}" class="button">
        <span class="button-text">Confirm Email</span>
    </a>
{% endblock %}
