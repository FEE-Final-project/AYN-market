{% extends "email/base.html" %}

{% block title %}
    Reset password
{% endblock %}

{% block body %}
    <p>
        Need to reset your password? No problem! Just click the button below and you’ll
        be on your way. If you didn’t make this request, please ignore this email.
    </p>
    <a href="{{ domain }}/auth/email-confirmation/?uidb64={{uid}}&token={{token}}" class="button">
        <span class="button-text">Reset your password</span>
    </a>
{% endblock %}
